<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Logo do Palmeiras HTML5 - Javascript e Canvas</title>
    <style>
        #main {
            position: relative;
            width: 800px;
            margin: 0 auto;
        }

        #main canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
    <script src="js/jquery.1.11.0.js" type="text/javascript"></script>
</head>
<body>
    <section id="main">
        <canvas id="greencircle-outside" width="800" height="800" style="z-index: 1"></canvas>
        <canvas id="whitecircle-outside" width="800" height="800" style="z-index: 2"></canvas>
        <canvas id="greencircle-inside" width="800" height="800" style="z-index: 3"></canvas>

        <canvas id="psymbol-whitecircle-outside" width="800" height="800" style="z-index: 4"></canvas>
        <canvas id="psymbol-greencircle-line" width="800" height="800" style="z-index: 5"></canvas>
        <canvas id="psymbol-outside-shield" width="800" height="800" style="z-index: 6"></canvas>
        <canvas id="psymbol-inside-shield" width="800" height="800" style="z-index: 7"></canvas>
        <canvas id="psymbol-line" width="800" height="800" style="z-index: 8"></canvas>

        <canvas id="psymbol" width="800" height="800" style="z-index: 9"></canvas>

    </section>
    <script src="js/palmeiras.js" type="text/javascript"></script>
    <script>
        var palmeiras = new app.Palmeiras({ratio: 2});
        palmeiras.initialize();
    </script>
</body>
</html>
